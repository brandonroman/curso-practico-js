<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Figuras Geométricas | Curso Práctico de Javascript de Platzi</title>
    </head>
    <body>
        <header>
            <h1>
                Figuras Geométricas
            </h1>
        </header>
        <section>
            <h2>Calcula el área y perímetro de un cuadrado</h2>
            <form>
                <label for="InputCuadrado">
                    Escribe cuánto mide cada lado de tu cuadrado:
                </label>
                <input id="InputCuadrado" type="number" />
                <button type="button" onclick="calcularPerimetroCuadrado()">
                    Calcular el perímetro
                </button>
                <button type="button" onclick="calcularAreaCuadrado()">
                    Calcular el área
                </button>
            </form>
        </section>
        <section>
            <h2>Calcula el área y perímetro de un triángulo</h2>
            <form>
                <section>
                    <label for="InputTrianguloLado1">
                        Escribe cuánto mide el lado 1 de tu triángulo:
                    </label>
                    <input id="InputTrianguloLado1" type="number" />
                </section>
                <section>
                    <label for="InputTrianguloLado2">
                        Escribe cuánto mide el lado 2 de tu triángulo:
                    </label>
                    <input id="InputTrianguloLado2" type="number" />
                </section>
                <section>
                    <label for="InputTrianguloBase">
                        Escribe cuánto mide la base de tu triángulo:
                    </label>
                    <input id="InputTrianguloBase" type="number" />
                </section>
                <section>
                    <label for="InputTrianguloAltura">
                        Escribe cuánto mide la altura de tu triángulo:
                    </label>
                    <input id="InputTrianguloAltura" type="number" />
                </section>
                <section>
                    <button type="button"
                        onclick="calcularPerimetroTriangulo()">
                        Calcular el perímetro
                    </button>
                    <button type="button" onclick="calcularAreaTriangulo()">
                        Calcular el área
                    </button>
                </section>
            </form>
        </section>
        <section>
            <h2>Calcula el área y circunferencia de un círculo</h2>
            <form>
                <section>
                    <label for="InputRadio">
                        Escribe cuánto mide el radio de tu círculo:
                    </label>
                    <input id="InputRadio" type="number" />
                </section>
                <section>
                    <button type="button"
                        onclick="calcularCircunferenciaCirculo()">
                        Calcular el perímetro
                    </button>
                    <button type="button" onclick="calcularAreaCirculo()">
                        Calcular el área
                    </button>
                </section>
            </form>
        </section>
        <section>
            <h2>Calcula altura de un triángulo isóceles</h2>
            <form>
                <label for="InputLadoTrianguloIso1">
                    Lado 1:
                </label>
                <input id="InputLadoTrianguloIso1" type="number" />
                <label for="InputLadoTrianguloIso2">
                    Lado 2:
                </label>
                <input id="InputLadoTrianguloIso2" type="number" />
                <label for="InputBaseTrianguloIso">
                    Base:
                </label>
                <input id="InputBaseTrianguloIso" type="number" />
                <button type="button" onclick="altura()">
                    Calcular altura
                </button>
            </form>
        </section>
        <script src="./figuras.js"></script>
    </body>
</html>
